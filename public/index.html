<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <link
            rel="canonical"
            href="https://getbootstrap.com/docs/3.4/examples/jumbotron-narrow/"
        />

        <title>Quiz Prototype</title>

        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet" />

        <!-- Custom styles for this template -->
        <link href="css/jumbotron-narrow.css" rel="stylesheet" />

        <!-- My styles -->
        <link rel="stylesheet" href="css/styles.css" />

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="js/Controller.js"></script>
        <script src="js/index.js"></script>
    </head>

    <body>
        <div class="container quiz-header">
            <div class="jumbotron lobby-display">
                <form id="join-form">
                    <p>
                        <label for="game-id">Game ID: </label
                        ><input
                            type="text"
                            id="game-id"
                            placeholder="enter the game id"
                        />
                    </p>
                    <p>
                        <label for="display-name">Display Name: </label
                        ><input
                            type="text"
                            id="display-name"
                            placeholder="enter a display name"
                        />
                    </p>
                    <p><input type="submit" value="Join Game!" /></p>
                </form>
                <p class="question lobby-status"></p>
            </div>

            <div class="jumbotron admin-lobby-display">
                <p class="game-id-display"></p>
                <h2>PLAYERS</h2>
                <ul class="lobby-players"></ul>
                <p><button id="launch-button">Launch Game</button></p>
            </div>

            <div class="jumbotron leaderboard">
                <h2></h2>
                <table>
                    <caption>
                        LEADERBOARD
                    </caption>
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Last Question</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <div class="header clearfix">
                <span class="text-muted" id="question-category"> </span>
                <span class="text-muted pull-right">
                    Difficulty:
                    <span
                        class="question-difficulty"
                        id="question-difficulty"
                    ></span>
                </span>
            </div>

            <div class="jumbotron question-display">
                <p class="question" id="question"></p>
            </div>

            <div class="row marketing">
                <div class="col-lg-6">
                    <p class="answer" id="answer1"></p>
                </div>
                <div class="col-lg-6">
                    <p class="answer" id="answer2"></p>
                </div>
            </div>

            <div class="row marketing">
                <div class="col-lg-6">
                    <p class="answer" id="answer3"></p>
                </div>
                <div class="col-lg-6">
                    <p class="answer" id="answer4"></p>
                </div>
            </div>
            <div class="row marketing">
                <div class="col-lg-6">
                    <p class="time-display" id="time-left">
                        TIME&nbsp;<span id="time" class="time-left"></span>
                    </p>
                </div>
                <div class="col-lg-6">
                    <p class="score-display">
                        SCORE&nbsp;<span id="score" class="time-left"></span>
                    </p>
                </div>
            </div>
        </div>
        <!-- /container -->
    </body>
</html>
